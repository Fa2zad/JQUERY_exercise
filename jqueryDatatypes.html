<!DOCUMENT html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title />
</head>
<body>
    <section id="jqueryDatatypeXml__container">
        <p>Default data.</p>
        <button id="jqueryLoadXml">get data from info.xml</button>
        <!-- <button id="jqueryLoadSpan">Load #span1 from text.html </button> -->
    </section>

    



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    
        $(document).ready(function () {

            $("#jqueryDatatypeXml__container button#jqueryLoadXml").click(function () {

                $.get("info.xml", function(result){
                    var title = result.getElementsByTagName("title")[0];
                    var name = result.getElementsByTagName("name")[0];
                    var val = title.firstChild.nodeValue + " by "
                            + name.firstChild.nodeValue;
                    $("#jqueryDatatypeXml__container p").html(val);

                });

            });

        });

    </script>
</body>
</html>
